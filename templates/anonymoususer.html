<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" crossorigin="anonymous"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
      crossorigin="anonymous">
    </script>
    <script src="/static/scripts/anonymoususer.js"></script>
    <title>Anonymous User Page</title>
</head>
<body>
    
    <div id="error-messages">
        {% for errormessage in get_flashed_messages() %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{errormessage}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>

    <a href="{{url_for('getaddtaskanonymous')}}">Add Task</a>

    <!-- loop through the keys (task ids) -->
    {% for id in tasks %}
        <p id="p-aut-{{id}}">
            <!-- 0=name,1=duedate,2=complete -->
            {{tasks[id][0]}}
            {%if tasks[id][1] %} due {{tasks[id][1]}}{% endif %}
            | complete: 
            {%if tasks[id][2]%}
            <!-- aut: anonymous user task -->
            <input type="checkbox" name="{{tasks[id][0]}}-complete" id="checkbox-aut-{{id}}" checked>
            {%else%}
            <input type="checkbox" name="{{tasks[id][0]}}-complete" id="checkbox-aut-{{id}}">
            {%endif%}
            <button id="delete-aut-{{id}}" class="delete-anonymous-user-task">Delete Task</button>
        </p>
    {% endfor %}

    {%if not tasks%}<br>{%endif%}
    <br>

    <a href="{{url_for('get_login')}}">Login</a>

</body>
</html>
